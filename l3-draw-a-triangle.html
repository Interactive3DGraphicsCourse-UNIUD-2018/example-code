<html>
	<head>
		<title>Draw a triangle</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
		</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>

		<script>

			var scene, renderer, camera, stats;

			function Start() {

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.Geometry();

			geometry.vertices.push( new THREE.Vector3(0,0,0), new THREE.Vector3(2,0,0), new THREE.Vector3(0,2,0),
		     new THREE.Vector3(2,2,0) );
			geometry.faces.push( new THREE.Face3(0,1,2), new THREE.Face3(1,3,2));

			var material = new THREE.MeshBasicMaterial( { color:0xff0000, side: THREE.FrontSide });

			triangle = new THREE.Mesh(geometry, material);

			scene.add( triangle);

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			camera.position.z = 5;

			}

			function Render() {
				requestAnimationFrame(Render);

				stats.update();

				renderer.render(scene, camera);
			}

			Start();
			Render();

		</script>
	</body>
</html>
